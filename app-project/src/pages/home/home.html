<ion-header>

  <ion-navbar>
    <ion-title>首页</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let product of products" no-lines>
    <ion-item>
      <ion-thumbnail item-start> 
        <img src="assets/product/cover/{{product.coverPicture}}" alt="">
      </ion-thumbnail>
      <h2>{{product.title}}</h2>
      <p style="color:#900;font-weight:bold;">￥{{product.price}}</p>
      <button ion-button item-end clear>查看详情</button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreData($event)" *ngIf="hasMoreData">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
